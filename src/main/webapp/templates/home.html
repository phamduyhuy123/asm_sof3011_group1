<div directive-when-scrolled="loadMore()"  class="videos w-100 row row-cols-xl-3 row-cols-lg-2 row-cols-md-2 row-cols-sm-2 row-cols-1 pt-4  h-100 overflow-y-scroll  ">
   
    <div ng-repeat="v in videos track by $index | limitTo: limit" class="col bg-black shadow p-lg-3 p-md-3 p-sm-2 p-1">
        <a href="#!videoDetail?videoId={{v.id}}" class="card bg-black">
            <img id="th" class="card-img-top" src="video/poster?videoId={{v.id}}" alt="" height="170px">
            <div class="card-body details d-flex pt-2">
                <div class="author">
                    <img class="rounded-circle" src="api/user/loadAvatar?userId={{v.user.id}}" alt="" />
                </div>
                <div class="title text-white">
                    <h3 class="text-white fw-bold">
                        {{v.title}}
                    </h3>
                    <a href="">
                        {{v.user.username}}
                    </a>
                    <span>{{v.views | viewNumber}} lượt xem</span>
                    <span>{{relativeTimeFilter(v.uploadDate)}}</span>
                </div>
            </div>
        </a>
    </div>

    

</div>
