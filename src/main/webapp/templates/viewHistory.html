<div class="w-100   row position-relative overflow-y-scroll h-100" >
    
    <div class="d-flex flex-column col-lg-8 h-100 ">
        <div  class="w-100 py-4" ng-repeat="v in viewsHistory | filter:searchtxt | orderBy:'-viewDate'">
            <a href="#!videoDetail?videoId={{v.video.id}}">
                <div class="w-100 text-white">
                  <h5 class="ng-binding">{{v.viewDate}}</h5>
                </div>
                <div class="row row-cols-2">
                    <div class="col" style="height: 170px;">
                        <img src="video/poster?videoId={{v.video.id}}" class="w-100 h-100" alt="image desc">
                      </div>
                      <div class="col title text-white">
                        <h3 class="text-white fw-bold ng-binding">
                          <a href="#!videoDetail?videoId={{v.video.id}}">{{v.video.title}}</a>
                        </h3>
                        <div class="d-flex">
                          <a href="#!videoDetail?videoId={{v.video.id}}" class="ng-binding">
                            {{v.video.user.username}}
                          </a>
                          <span class="ms-2 ng-binding">{{v.video.views | viewNumber}} lượt xem</span>
                        </div>
                      </div>
                </div>
              </a>
            
            
        </div>   
    </div>
    <div id="searchHistory" class="col col-lg-4 pe-5 position-sticky top-0 end-0 ">
        <div class="form-group">
            <input ng-model="searchtxt" type="text" class="form-input border-0" placeholder="Search">
        </div>
    </div>
</div>
<link rel="stylesheet" href="css/app.css">
