
    <div id="wrapper">

        <form  id="form-login">
            <h1 class="form-heading">Register</h1>
            <div ng-if="errorMsg" class="alert alert-danger d-flex flex-column" role="alert">
                <span class="fs-5 text-danger" ng-repeat="err in errorMsg">
                    {{err}}
                </span>
            </div>
            <div class="form-group">
                <input type="text" ng-model="username" class="form-input border-0" placeholder="Username">
            </div>
            <div class="form-group">
                <input type="text" ng-model="email" class="form-input border-0" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" ng-model="password" class="form-input border-0" placeholder="Password">
                <div id="eye">
                    <i class="far fa-eye"></i>
                </div>
            </div>
            <div class="form-group">
                <input type="password" ng-model="confirmpassword" class="form-input border-0" placeholder="Password Confirm">
                
            </div>
            <input type="submit" ng-click="dangky()" value="Register" class="form-submit">
        </form>
    </div>

    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <script src="js/app.js"></script>
