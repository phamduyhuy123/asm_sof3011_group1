
    <div id="wrapper">
        <form  id="form-login">
            <h1 class="form-heading">Login</h1>
            <div ng-if="errorMsg" class="alert alert-danger d-flex flex-column" role="alert">
                {{errorMsg}}
            </div>
            <div class="form-group">
                <i class="far fa-user"></i>
                <input ng-model="username" type="text" class="form-input border-0" placeholder="Email">
            </div>
            <div class="form-group">
                <i class="fas fa-key"></i>
                <input type="password" ng-model="password" class="form-input border-0" placeholder="Password">
                <div id="eye">
                    <i class="far fa-eye"></i>
                </div>
            </div>
            <a href="#!/forgotpassword" style="color: white;">Forgot password?</a>
            <input type="submit" ng-click="login(username,password)" value="Login" class="form-submit">
        </form>
    </div>

    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <script src="js/app.js"></script>
