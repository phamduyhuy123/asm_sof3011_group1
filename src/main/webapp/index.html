    <script language="javascript">

        $(window).resize(function () {

            var width = $(window).width();
            console.log(width);
            if ($('.search-768').hasClass('show')) {
                if (width <= 768) {
                    $('.search-768').addClass('show');

                }
                else {
                    $('.search-768').removeClass('show');
                }
            }

        });

    </script>
</head>

<body class="bg-dark" ng-app="myapp" ng-controller="myctrl">



    <header class="header ">
        <div class="logo left">
            <i id="menuHamburger" class="material-icons" data-bs-toggle="collapse" data-bs-target="#sideMenu"
                aria-expanded="false" aria-controls="sideMenu">menu</i>
            <a href="#!home" class="text-decoration-none">
                <img width="50" height="40" src="images/icons8_youtube_50px.png">
                <span id="companyName" class="fs-5">YouTube</span>

        </div>

        <form class="d-flex  mx-5  d-none d-sm-block " role="search" style="width: 35%;"> 
            <div class="input-group ">

                <button class="input-group-text rounded-end-pill" id="basic-addon2"><i
                        class="bi bi-search"></i></button>
            </div>
        </form>
        <form id="search-768" class="search-768 w-100 collapse d-lg-none d-md-none d-sm-none  position-fixed sticky-top mt-2" role="search"
            style="margin: -15px; padding: 15px; height: 60px; z-index: 6666; background-color: black;">
            <div class="d-flex">
                <button class="btn bg-light text-black" data-bs-toggle="collapse" data-bs-target="#search-768"
                    aria-expanded="false" aria-controls="search-768"><i class="bi bi-arrow-left"></i></button>
                <div class="input-group ">
                    <input type="text" class=" form-control rounded-start-pill" placeholder="Bạn cần tìm sản phẩm gì?"
                        aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <button class="input-group-text rounded-end-pill" id="basic-addon2"><i
                            class="bi bi-search"></i></button>
                </div>
            </div>
        </form>

        </div>

        <div class="icons right">
            <i onclick="" class="material-icons bi bi-search d-lg-none  d-md-none d-sm-none" data-bs-toggle="collapse" data-bs-target="#search-768"

            <i class="material-icons">notifications</i>
            <i class="material-icons display-this">account_circle</i>
        </div>

    <main class="bg-black ">
        <div class="row w-100">
            <div class="collapse collapse-horizontal side-bar shadow show overflow-x-hidden col col-lg-2 col-md-3 col-12" id="sideMenu">
                <div class="nav ">
                    <a class="nav-link active" href="#!home">
                        <i class="material-icons">home</i>
                        <span>Home</span>
                    </a>
                    <a class="nav-link">
                        <i class="material-icons bi bi-heart-fill"></i>
                        <span>Favorites</span>
                    </a>

                    </a>
                </div>

                <a class="nav-link">
                    <i class="material-icons">history</i>

                </a>
                <a class="nav-link">
                    <i class="material-icons">play_arrow</i>
                    <span>Your Videos</span>
                </a>
                <a class="nav-link">

            </div>
            <div class="content col col-lg-10 col-md-9 col-12 pe-0">
